<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANY Concert Registration</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="form-card">
      <img src="assets/logo.png" alt="LANY Logo" class="logo">
      <h1>LANY LIVE IN CONCERT</h1>
      <p>Register now and secure your spot for the night youâ€™ll never forget ðŸŒ™</p>

      <form action="register.php" method="POST" enctype="multipart/form-data">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Your full name" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="input-group">
          <label>Ticket Type</label>
          <select name="ticket" required>
            <option value="">-- Choose Ticket --</option>
            <option value="General Admission">General Admission</option>
            <option value="VIP Experience">VIP Experience</option>
            <option value="Early Entry">Early Entry</option>
          </select>
        </div>

        <div class="input-group">
          <label>Number of Tickets</label>
          <input type="number" name="quantity" min="1" max="10" placeholder="e.g., 2" required>
        </div>

        <div class="input-group">
          <label>Upload Payment Proof</label>
          <input type="file" name="payment" accept="image/*" required>
        </div>

        <button type="submit" class="btn">Register Now</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
